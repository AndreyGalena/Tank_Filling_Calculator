<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Filling Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Нужно если выскакивает ошибка favicon.ico -->
    <link rel="icon" href="data:;base64,=">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>
</head>

<body>
    <h1>Калькулятор</h1>

    <section>
        <div class="block-item">
            <div class="block-name">
                <h2 class="title-item">Ёмкасть № </h2>
                <input class="input-name" type="number" min="4" max="7" value="4">
            </div>
            <!-- Content -->
            <div class="block-content">

                <div class="block-imgTank">
                    <div class="block-namberTank">
                        <h3 class="namberTank">4</h3>
                    </div>
                    <img class="tank-img tank-4" src="./img/pixil-tank_min.png" alt="tank">
                </div>

                <div class="block-outIn">
                    <label for="cultura">Выбери культуру:</label>
                    <select class="cultura" onchange="alert(this.value)" id="cultura">
                        <!-- <option value="">Выберите культуру</option> -->
                        <option value="1">Кукуруза</option>
                        <option value="2">Пшиница</option>
                        <option value="3">Рапс</option>
                        <option value="4">Подсолнечник</option>
                    </select>
                    <p class="block-input">
                        Введите замер: 
                        <!-- здесь формируется переменная gr -->
                        <input class="inMeters" type="number" min="0" max="33" autofocus>
                        метров.
                    </p>
                    <p class="block-output">
                        До верха:
                        <!-- сюда передаётся выход с формулы -->
                        <span class="out">0</span>
                        тон.
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/file.js" type="module"></script>
</body>

</html>
