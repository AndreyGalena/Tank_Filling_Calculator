<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Filling Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Нужно если выскакивает ошибка favicon.ico -->
    <link rel="icon" href="data:;base64,=">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>
</head>

<body>
    <div class="block-title">
        <h1>Калькулятор</h1>
        <h2>V-01.04</h2>
    </div>
    <!-- Ёмкость №4-7 -->
    <section>
        <div class="block-item block-item-bg-one">
            <div class="block-name">
                <h2 class="title-item">Ёмкасть № </h2>
                <input class="input-name-1" type="number" min="4" max="7" value="4">
            </div>
            <!-- Content -->
            <div class="block-content">

                <div class="block-imgTank">
                    <div class="block-namberTank-1">
                        <h3 class="namberTank-1">4</h3>
                    </div>
                    <img class="tank-img" src="./img/pixil-tank_min.png" alt="tank">
                </div>

                <div class="block-outIn">
                    <label for="culturaOne">Выбери культуру:</label>
                    <select class="culturaOne" id="cultura">
                        <!-- <option value="">Выберите культуру</option> -->
                        <option value="5400">Пшеница</option>
                        <option value="5000">Кукуруза</option>
                        <option value="5200">Рапс</option>
                        <option value="2700">Подсолнечник</option>
                    </select>
                    <p class="block-input">
                        Введите замер: 
                        <!-- здесь формируется переменная gr -->
                        <input class="inMeters-1" type="number" min="0" max="33" autofocus>
                        метров.
                    </p>
                    <p class="block-output">
                        До верха:
                        <!-- сюда передаётся выход с формулы -->
                        <span class="out-1">0</span>
                        тон.
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- Ёмкость №14-19 -->
    <section>
        <div class="block-item block-item-bg-two">
            <div class="block-name">
                <h2 class="title-item">Ёмкасть № </h2>
                <input class="input-name-2" type="number" min="14" max="19" value="14">
            </div>
            <!-- Content -->
            <div class="block-content">

                <div class="block-imgTank">
                    <div class="block-namberTank-2">
                        <h3 class="namberTank-2">14</h3>
                    </div>
                    <img class="tank-img" src="./img/pixil-tank_min.png" alt="tank">
                </div>

                <div class="block-outIn">
                    <label for="culturaTwo">Выбери культуру:</label>
                    <select class="culturaTwo" id="cultura">
                        <!-- <option value="">Выберите культуру</option> -->
                        <option value="7200">Пшеница</option>
                        <option value="6900">Кукуруза</option>
                        <option value="7000">Рапс</option>
                        <option value="3600">Подсолнечник</option>
                    </select>
                    <p class="block-input">
                        Введите замер: 
                        <!-- здесь формируется переменная gr -->
                        <input class="inMeters-2" type="number" min="0" max="33" autofocus>
                        метров.
                    </p>
                    <p class="block-output">
                        До верха:
                        <!-- сюда передаётся выход с формулы -->
                        <span class="out-2">0</span>
                        тон.
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/file.js" type="module"></script>
</body>

</html>
